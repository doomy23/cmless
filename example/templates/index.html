{% extends "templates/base.html" %}

{% block pageID %}index{% endblock %}

{% block content %}
<div class="row">
	<section id="cats" class="col-md-9 col-sm-9 col-xs-12">
		<h2>My Favorite Cats From Google Images</h2>
		
		{% for cat in cats %}
		<article id="cat-{{forloop.counter}}" class="cat clearfix">
			<a href="{{cat.img}}" target="_blank" class="open"><span class="fa fa-link"></span> Open image</a>
			<img src="{{cat.img}}"/>
			<h2>{{cat.title}}</h2>
		</article>
		{% endfor %}
	</section>
	
	{% last_news_section %}
</div>
{% endblock %}
